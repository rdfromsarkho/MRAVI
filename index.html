<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eBook Library</title><link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>eBook Library</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <label for="class">Class:</label>
      <select id="class">
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <!-- Add more classes as needed -->
      </select>

      <label for="medium">Medium:</label>
      <select id="medium">
        <option>English</option>
        <option>Marathi</option>
        <option>Hindi</option>
        <!-- Add more mediums as needed -->
      </select>
    </section> 
    

    <section class="book-list">
      <article class="book">
        <img src="book1.jpg" alt="Book 1 Cover" />
        <h2>Mathematics - Class 1</h2>
        <p>Medium: English</p>
        <a href="books/math_class1_en.pdf" download>Download PDF</a>
      </article>

      <article class="book">
        <img src="book2.jpg" alt="Book 2 Cover" />
        <h2>Science - Class 2</h2>
        <p>Medium: Marathi</p>
        <a href="books/science_class2_mr.pdf" download>Download PDF</a>
      </article>

      <!-- Add more book entries as needed -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 eBook Library. All rights reserved.</p>
  </footer>
</body>
</html>
