<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unlock Yourself - Online Book Purchase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7f8;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    padding: 25px;
    border-radius: 8px;
    max-width: 400px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    text-align: center;
  }
  img {
    max-width: 100%;
    border-radius: 8px;
  }
  h1 {
    margin-bottom: 10px;
  }
  p {
    color: #555;
  }
  button {
    background: #27ae60;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
  }
  button:hover {
    background: #219150;
  }
  .download-link {
    margin-top: 20px;
    display: none;
    font-weight: bold;
    color: #2c3e50;
  }
</style>
</head>
<body>

<div class="container">
  <img src="ebook-cover.jpg" alt="Unlock Yourself Book Cover" />
  <h1>Unlock Yourself</h1>
  <p>लेखक: Mravi</p>
  <p>कीमत: ₹299</p>
  <button id="buyBtn">खरीदें</button>
  <div class="download-link" id="downloadLink">
    धन्यवाद! आपकी खरीदारी सफल रही।  
    <br />
    <a href="ebook.pdf" download>यहाँ क्लिक करें अपनी किताब डाउनलोड करने के लिए।</a>
  </div>
</div>

<!-- Razorpay Checkout Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const buyBtn = document.getElementById('buyBtn');
  const downloadLink = document.getElementById('downloadLink');

  buyBtn.addEventListener('click', () => {
    var options = {
      "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay API key
      "amount": 29900, // Price in paise (₹299)
      "currency": "INR",
      "name": "Unlock Yourself",
      "description": "Self-help eBook by Mravi",
      "handler": function (response){
        // Payment successful
        buyBtn.style.display = 'none';
        downloadLink.style.display = 'block';
      },
      "prefill": {
        "name": "",
        "email": ""
      },
      "theme": {
        "color": "#27ae60"
      }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
  });
</script>

</body>
</html>
